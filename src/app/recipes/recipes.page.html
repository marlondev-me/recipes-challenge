<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">Nossos bolos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let recipe of recipes" [routerLink]="['/receitas', recipe.slug]">
        <ion-avatar slot="start">
          <img src={{recipe.imgUrl}}>
        </ion-avatar>
        <ion-label>
          <h1>{{recipe.title}}</h1>
          <p>apenas R$ {{recipe.price}}</p>
        </ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
